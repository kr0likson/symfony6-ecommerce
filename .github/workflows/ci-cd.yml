name: Symfony CI/CD

on:
  push:
    branches:
      - main
      - feature-ecommerce-implementation

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Install dependencies
        run: composer install

      - name: Run tests
        run: php bin/phpunit